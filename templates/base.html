<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVpG4rxYFIFzu2PYU48X0xiqP/d9vywgq6Z9erjRzCQXDpUe1koRaSPo6e7i0rGUNShUMHbOWcZH/5Li3YlPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_leads') }}"><i class="fa-solid fa-address-card"></i> Leads</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_accounts') }}"><i class="fa-solid fa-building"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_contacts') }}"><i class="fa-solid fa-user"></i> Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_deals') }}"><i class="fa-solid fa-handshake"></i> Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_products') }}"><i class="fa-solid fa-box"></i> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_pricebooks') }}"><i class="fa-solid fa-book"></i> Pricebooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_quotes') }}"><i class="fa-solid fa-file-invoice"></i> Quotes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_tasks') }}"><i class="fa-solid fa-list"></i> Tasks</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}"><i class="fa-solid fa-gear"></i> Admin</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
