{% extends 'base.html' %}
{% block content %}
    <div class="App">
        <header class="App-header">
            <h1>Customers</h1>
            <p><a class="App-link" href="{{ url_for('new_customer') }}">Add Customer</a></p>
            <ul>
                {% for customer in customers %}
                    <li>{{ customer.name }} - {{ customer.email or 'No email' }}</li>
                {% else %}
                    <li>No customers found.</li>
                {% endfor %}
            </ul>
        </header>
    </div>
{% endblock %}
