{% extends 'base.html' %}
{% block content %}
<h1>{{ _('settings') }}</h1>
<form method="post">
    <div class="mb-3">
        <label for="lang" class="form-label">Language</label>
        <select id="lang" name="lang" class="form-select">
            {% for code in languages %}
            <option value="{{ code }}" {% if code == current %}selected{% endif %}>{{ code }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="timezone" class="form-label">Timezone</label>
        <input type="text" id="timezone" name="timezone" value="{{ tz }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" name="country" value="{{ country }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select id="currency" name="currency" class="form-select">
            <option value="USD" {% if currency == 'USD' %}selected{% endif %}>USD</option>
            <option value="EUR" {% if currency == 'EUR' %}selected{% endif %}>EUR</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
