{% extends 'base.html' %}
{% block content %}
    <div class="App">
        <header class="App-header">
            <h1>Leads</h1>
            <p><a class="App-link" href="{{ url_for('new_lead') }}">Add Lead</a></p>
            <ul>
                {% for lead in leads %}
                    <li>{{ lead.name }} - {{ lead.status }}</li>
                {% else %}
                    <li>No leads found.</li>
                {% endfor %}
            </ul>
        </header>
    </div>
{% endblock %}
