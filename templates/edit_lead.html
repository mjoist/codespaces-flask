{% extends 'base.html' %}
{% block content %}
<h1>Edit Lead</h1>
<form action="{{ url_for('update_lead', lead_id=lead.id) }}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Name *</label>
        <input type="text" name="name" value="{{ lead.name }}" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ lead.email }}" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ lead.phone }}" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">Company</label>
        <input type="text" name="company" value="{{ lead.company }}" class="form-control">
    </div>
    <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control">{{ lead.notes }}</textarea>
    </div>
    <div class="col-md-6">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
            {% for s in statuses %}
                <option value="{{ s.value }}" {% if s.value == lead.status %}selected{% endif %}>{{ s.value }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-secondary" href="{{ url_for('show_lead', lead_id=lead.id) }}">Cancel</a>
    </div>
</form>
{% endblock %}
